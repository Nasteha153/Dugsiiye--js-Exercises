<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Simple Blog</h1>

  <div class="container">
    <h2>Create a New Post</h2>
    <input type="text" id="title" placeholder="Post Title">
    <input type="text" id="image" placeholder="Image URL (optional)">
    <textarea id="content" placeholder="Write your post here..."></textarea>
    <button id="addPost">Add Post</button>
  </div>

  <div class="posts">
    <h2>All Posts</h2>
    <div id="postList"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
